  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <style>
    .fa-bars {
      color: #000;
    }
    
    .fa-times {
      color: #fff;
    }
    
    .pc-menu a {
      color: #4a4a4a;
    }

    @media (min-width: 870px) {}

    @media (max-width: 870px) {
      .container {
        width: 100%;
      }
      .pc-menu a {
        margin-left: 20px;
      }
    }

    @media (min-width: 640px) {

      .mobile-menu,
      .menuwrap {
        display: none;
      }

      .m_btn {
        display: none;
      }
    }

    @media (max-width: 640px) {
      .pc-menu a {
        display: none;
      }

      .btn {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="header_inner">
        <a href="index.html"><img src="img/logo.svg" class="logo"></a>
        <button type="button" class="mobile-menu"><i class="fas fa-bars"></i></button>
        <div class="menuwrap">
          <nav id="menu">
            <!-- "메뉴목록 표시" -->
            <ul class="category_list">
              <a class="link_sub_item" href="trainer.html">트레이너 소개</a>
              <br><a class="link_sub_item" href="program.html">프로그램 소개</a>
              <br><a class="link_sub_item" href="reviews.html">회원 후기</a>
              <br><a class="link_sub_item" href="location.html">오시는 길</a>
            </ul>
            <a href=""><img src="img/instagram.png" class="sns_img"></a>
            <a href=""><img src="img/kakaotalk.png" class="sns_img"></a>
          </nav>
        </div>

        <script>
          document.addEventListener('DOMContentLoaded', function () {
            document.querySelector(".mobile-menu").addEventListener("click", function (e) {
              if (document.querySelector('.menuwrap').classList.contains('on')) {
                //메뉴닫힘
                document.querySelector('.menuwrap').classList.remove('on');
                document.querySelector('.mobile-menu i').classList.remove('fa-times')
                document.querySelector('.mobile-menu i').classList.add('fa-bars');

                //페이지 스크롤 락 해제
                document.querySelector('#dimmed').remove();
              } else {
                //메뉴펼침
                document.querySelector('.menuwrap').classList.add('on');
                document.querySelector('.mobile-menu i').classList.remove('fa-bars');
                document.querySelector('.mobile-menu i').classList.add('fa-times');


                //페이지 스크롤 락 레이어 추가
                let div = document.createElement('div');
                div.id = 'dimmed';
                document.body.append(div);

                //페이지 스크롤 락  모바일 이벤트 차단
                document.querySelector('#dimmed').addEventListener('scroll touchmove touchend mousewheel', function (e) {
                  e.preventDefault();
                  e.stopPropagation();
                  return false;
                });

                //페이지 스크롤 락 레이어 클릭 메뉴 닫기
                document.querySelector('#dimmed').addEventListener('click', function (e) {
                  document.querySelector(".mobile-menu").click();
                });
              }
            });
          });
        </script>
        <!-- 모바일 메뉴 -->
        <div class="pc-menu">
          <a href="trainer.html">트레이너 소개</a>
          <a href="program.html">프로그램 소개</a>
          <a href="reviews.html">회원 후기</a>
          <a href="location.html">오시는 길</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    AOS.init();
  </script>
</body>
